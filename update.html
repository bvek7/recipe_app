<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title></title>
   
  </head>
  <body class="container mt-5">

    <h1> Update your Recipe </h1>
    
        <!--for sending data from frontend to backend we need name type-->

    <form class="col-6 mx-auto " method="post" enctype="multipart/form-data"> <!--enc for image-->
        {% csrf_token %}
      <div class="mb-3">
    <label for="text" class="form-label">dish_name</label>
     <input type="text" class="form-control" name="dish_name"  value="{{dish.dish_name}}" required> 
      </div>
      <div class="mb-3">
        <label for="form-text" class="form-label">dish_description</label>
       
        <textarea id="" class="form-control" value="{{dish.dish_description}}" name="dish_description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="dish_image" class="form-label" >dish_image</label> <br>
        <input type="file" class="form-control" name="dish_image" value="{{dish.dish_image}}" required>
       
       
        
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I accept the policy</label>
      </div>
      <button type="submit" class="btn btn-primary">Update recipe</button>
    </form> <br>
    <br>
    <br>
     
 
          

    </table>
   

  </body>
</html>
